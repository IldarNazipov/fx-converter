<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор кросс-курса VISA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Калькулятор кросс-курса по долларовым картам VISA</h1>
      <div class="form-check form-switch mb-3" style="margin-left: 0.4em">
        <input class="form-check-input" style="scale: 1.4; margin-right: 0.9rem;" type="checkbox" id="kztCheckbox" />
        <label class="form-check-label" for="kztCheckbox">
          Через KZT
        </label>
      </div>
      <form id="conversionForm">
        <div class="mb-3">
          <label for="curInput">Сумма платежа:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="curInput"
            name="curInput"
            placeholder="0.00"
            required
          />
        </div>
        <div class="mb-3">
          <label for="curInputType">Валюта (букв. код):</label>
          <input
            type="text"
            class="form-control"
            id="curInputType"
            name="curInputType"
            placeholder="THB"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bankFee">Комиссия банка (%):</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="bankFee"
            name="bankFee"
            value="1.5"
            required
          />
        </div>
        <div class="usd-rub mb-3" style="display: block">
          <label for="usdRubRate">Курс USD к RUB:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="usdRubRate"
            name="usdRubRate"
            placeholder="0.00"
            value=""
            required
            aria-describedby="usdRubHelp"
          />
        </div>
        <div class="usd-kzt mb-3" style="display: none">
          <label for="usdKztRate">Курс USD к KZT:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="usdKztRate"
            name="usdKztRate"
            placeholder="0.00"
            aria-describedby="usdKztHelp"
          />
        </div>
        <div class="kzt-rub mb-3" style="display: none">
          <label for="kztRubRate">Курс RUB к KZT:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="kztRubRate"
            name="kztRubRate"
            placeholder="0.00"
            aria-describedby="kztRubHelp"
          />
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="feeCheckbox" />
          <label class="form-check-label mb-3" for="feeCheckbox">
            Доп. комиссия
          </label>
        </div>
        <div class="input-group fee mb-3" style="display: none">
          <input
            type="number"
            name="feeInput"
            id="feeInput"
            step="0.01"
            min="0.01"
            class="form-control"
            placeholder="0.00"
          />
          <select class="input-group-text" id="select-addon">
            <option selected value="fix">Фикс</option>
            <option value="percent">%</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Рассчитать</button>
        <h2 id="result"></h2>
        <h2 id="result-2"></h2>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
