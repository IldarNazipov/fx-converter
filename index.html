<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор кросс-курса VISA</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Калькулятор кросс-курса VISA</h1>
      <div class="form-check form-switch mb-3" style="margin-left: 0.4em">
        <input
          class="form-check-input"
          style="scale: 1.4; margin-right: 0.9rem"
          type="checkbox"
          id="kztCheckbox"
        />
        <label class="form-check-label" for="kztCheckbox"> Через KZT </label>
      </div>
      <form id="conversionForm">
        <div class="mb-3">
          <label for="curInput">Сумма платежа:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="curInput"
            name="curInput"
            placeholder="0.00"
            inputmode="decimal"
            required
          />
        </div>
        <div class="mb-3">
          <label for="curSelectType">Валюта (букв. код):</label>
          <select id="curSelectType" required></select>
        </div>
        <div class="mb-3">
          <label for="bankFee">Комиссия банка (%):</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="bankFee"
            name="bankFee"
            value="1.5"
            inputmode="decimal"
            required
          />
        </div>
        <div class="usd-rub mb-3" style="display: block">
          <label for="usdRubRate">Курс USD к RUB:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="usdRubRate"
            name="usdRubRate"
            placeholder="0.00"
            required
            aria-describedby="usdRubHelp"
            inputmode="decimal"
          />
        </div>
        <div class="usd-kzt mb-3" style="display: none">
          <label for="usdKztRate">Курс USD к KZT:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="usdKztRate"
            name="usdKztRate"
            placeholder="0.00"
            aria-describedby="usdKztHelp"
            inputmode="decimal"
          />
        </div>
        <div class="kzt-rub mb-3" style="display: none">
          <label for="kztRubRate">Курс RUB к KZT:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="kztRubRate"
            name="kztRubRate"
            placeholder="0.00"
            aria-describedby="kztRubHelp"
            inputmode="decimal"
          />
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="feeCheckbox" />
          <label class="form-check-label mb-3" for="feeCheckbox">
            Доп. комиссия
          </label>
        </div>
        <div class="input-group fee mb-3" style="display: none">
          <input
            type="number"
            name="feeInput"
            id="feeInput"
            step="0.01"
            min="0.01"
            class="form-control"
            placeholder="0.00"
            inputmode="decimal"
          />
          <select class="input-group-text" id="select-addon">
            <option selected value="fix">Фикс</option>
            <option value="percent">%</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Рассчитать</button>
        <h2 id="result"></h2>
        <h2 id="result-2"></h2>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
